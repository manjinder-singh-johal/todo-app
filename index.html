<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet' />
    <title>To-Do App</title>
</head>
<body>
    <div class='container'>
        <div class='input-container'>
            <form>
                <input type='text' name='input' placeholder='Enter your to-do here...' />
                <button>Add</button>
            </form>
        </div>
        
        <div class='list-container'>
            <div class='todo-item'>Make breakfast</div>
            <div class='todo-item'>Make lunch</div>
            <div class='todo-item'>Make dinner</div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
