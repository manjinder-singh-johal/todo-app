<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet' />
    <title>To-Do App</title>
</head>
<body>

        <div class='input-container'>

        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
